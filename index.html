<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Haven, Inc.</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Poetry Haven Logo" class="logo"> 
        <h1 class="welcome-text">Welcome to Poetry Haven</h1>
        <h2 class="subheading">The World of Poetry</h2>
        <button class="login">Log In</button>
        <button class="create-account">Create Account</button>
        <input type="text" placeholder="Search Poet..." class="search" >
        <button class="subscribe">Subscribe Now</button>
    </div>
</body>
</html>
